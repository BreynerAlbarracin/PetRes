<ion-header>
  <ion-toolbar>
    <ion-title>Radar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="Atras"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let device of deviceList">
      <ion-label>{{ device }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
